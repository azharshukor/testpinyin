<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese to Pinyin Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            min-height: 50px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/web-pinyin.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chinese to Pinyin Converter</h1>
        <textarea id="chineseText" rows="5" placeholder="Enter Chinese text here..."></textarea>
        <button onclick="convertToPinyin()">Convert to Pinyin</button>
        <div class="output" id="pinyinOutput"></div>
    </div>
    
    <script>
        function convertToPinyin() {
            const chineseText = document.getElementById('chineseText').value.trim();
            if (!chineseText) {
                document.getElementById('pinyinOutput').innerText = "Please enter Chinese text.";
                return;
            }
            const pinyinResult = window.pinyin(chineseText, { style: window.pinyin.STYLE_TONE2 })
                                  .flatMap(word => word)
                                  .join(' ');
            document.getElementById('pinyinOutput').innerText = pinyinResult;
        }
    </script>
</body>
</html>
